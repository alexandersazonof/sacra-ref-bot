documents: ./gql/*.graphql
generates:
  ./generated/gql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      immutableTypes: true
      addExplicitOverride: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        Int8: number
schema: https://graph.public-sonic.fantom.network/gql/subgraphs/name/alexandersazonof/sacra-sonic-beta3
